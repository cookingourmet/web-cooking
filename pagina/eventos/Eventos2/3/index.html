<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pachamanca Mas Grande</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
      
    

    <section id="tranding">

        <a href="../../index.html"><button style="background: rgb(224, 6, 53)000; color: #fff; padding: 13px; border-style: none; border-radius: 10px; box-shadow: 5px 5px 10px 0 rgba(0, 0, 0, 0.4); cursor: pointer;">M√ÅS EVENTOS</button></a>

            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="pachamanca/3.jpg" alt="Tranding">

            </div>
            <!-- Slide-end -->

            </div>

          </div>

            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
